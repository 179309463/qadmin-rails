<title>菜单管理</title>

<style>

 .page-menu .page-main .no-submenu {
	width: 100%;
}
.page-menu .page-content {
	-webkit-box-sizing: border-box;
	   -moz-box-sizing: border-box;
	        box-sizing: border-box;
	padding-bottom: 64px;
}
@media (max-width: 992px) {
	.page-menu .page-content {
		padding-bottom: 0;
	}
}
.page-menu .page-content > .row {
	padding-bottom: 25px;
}
.page-menu .page-content .scrollable-bar {
	z-index: 1201;
}
.page-menu .page-content > .btn-actions {
	padding-top: 15px;
	border-top: solid 1px #e4eaec;
}

	.page-menu .page-content > .btn-actions {
		display: none;
	}
}
.page-menu .page-content .menu-box .delete-submenu {
	margin-top: -7px;
}

	cursor: move;
}

	display: block;
	height: 40px;
	margin-top: 1px;
	background-color: #f3f7f9;
	border: 1px dashed #e4eaec;
}

	margin-bottom: 2px;

<link rel="stylesheet" href="/vendor/alertifyjs/dist/css/alertify.css">

<div class="page page-full bg-white animation-fade page-menu">
    <div class="page-aside">
        <div class="page-aside-switch">
            <i class="icon wb-chevron-left" aria-hidden="true"></i>
            <i class="icon wb-chevron-right" aria-hidden="true"></i>
        </div>
        <div class="page-aside-inner height-full" data-plugin="slimScroll">
            <div class="page-aside-section">
                <h5 class="page-aside-title">顶部菜单</h5>
                <div class="list-group has-actions top-menu">
                    <script id="navMenu" type="text/html">
                    {{each navMenu}} {{if $index == 0}}
                        <div class="list-group-item active" data-id="{{$value.id}}" data-text="{{$value.text}}" data-layer="{{$value.layer}}" data-icon="{{$value.icon}}" data-auth="{{$value.auth | json_str}}" data-children="{{$value.children | json_str}}">
                            {{else}}
                            <div class="list-group-item" data-id="{{$value.id}}" data-text="{{$value.text}}" data-icon="{{$value.icon}}" data-layer="{{$value.layer}}" data-auth="{{$value.auth | json_str}}" data-children="{{$value.children | json_str}}">
                                {{/if}}
                                <div class="list-content">
                                    <i class="icon topmenu-icon {{$value.icon}}"></i>
                                    <span class="top_menuname" data-children="{{$value.children}}">{{$value.text}}</span>
                                    <div class="item-actions">
                                        <span class="btn btn-pure btn-icon" data-tag="list-editable" data-toggle="modal" data-target="#addMenu"><i class="icon wb-edit" aria-hidden="true"></i></span>
                                        <span class="btn btn-pure btn-icon" data-tag="list-delete"><i class="icon wb-close" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </script>
                </div>
            </div>
            <div class="page-aside-section hidden-xs">
	            <a class="list-group-item" href="#" data-toggle="modal" data-target="#addMenu" id="addMenuToggle">
	                <i class="icon wb-plus" aria-hidden="true"></i> 添加新菜单
	            </a>
	        </div>
        </div>
    </div>
    <div class="page-main has-submenu nav-submenu height-full">
        <div class="no-submenu vertical-align-middle text-center hidden">
            <div class="page-content vertical-align-middle">
                <p>【 <i class="icon topmenu-icon"></i> <span class="nav-menu-name"></span> 】菜单下还没有子菜单</p>
                <p>
                    <button type="button" class="btn btn-round btn-success btn-outline btn-default add-submenu">
                        添加菜单
                    </button>
                </p>
            </div>
        </div>

        <div class="page-content height-full">
            <div class="row height-full">
                <div class="col-md-7 height-full">
                    <nav class="height-full" data-plugin="slimScroll">
                        <div class="dd menu-tree" data-plugin="nestable" data-max-depth="4">
                            <script id="childMenu" type="text/html">
                                <ol class="dd-list animation-fade">
                                    {{each menu}}
                                    <li class="dd-item dd-item-alt" data-id="{{$value.id}}" data-rank="2" data-auth="" data-type="{{$value.type}}" data-text="{{$value.text}}" data-url="{{$value.url}}" data-icon="{{$value.icon}}">
                                        <div class="dd-handle"></div>
                                        {{if $index == 0}}
                                        <div class="dd-content active">
                                            {{else}}
                                            <div class="dd-content">
                                                {{/if}}
                                                <span class="menu-name">{{if $value.icon}}<i class="menu-icon {{$value.icon}}"></i>{{/if}} {{$value.text}}</span>
                                                <span class="pull-right fa fa-angle-right"></span>
                                            </div>
                                            {{if $value.children}}
                                            <ol class="dd-list">
                                                {{each $value.children}}
                                                <li class="dd-item dd-item-alt" data-id="{{$value.id}}" data-rank="3" data-auth="" data-type="" data-text="{{$value.text}}" data-url="{{$value.url}}" data-icon="{{$value.icon}}">
                                                    <div class="dd-handle"></div>
                                                    <div class="dd-content">
                                                        <span class="menu-name">{{if $value.icon}}<i class="menu-icon {{$value.icon}}"></i>{{/if}} {{$value.text}}</span>
                                                        <span class="pull-right fa fa-angle-right"></span>
                                                    </div>
                                                    {{if $value.children}}
                                                    <ol class="dd-list">
                                                        {{each $value.children}}
                                                        <li class="dd-item dd-item-alt" data-id="{{$value.id}}" data-auth="" data-type="" data-rank="4" data-text="{{$value.text}}" data-url="{{$value.url}}" data-icon="{{$value.icon}}">
                                                            <div class="dd-handle"></div>
                                                            <div class="dd-content">
                                                                <span class="menu-name">{{if $value.icon}}<i class="menu-icon {{$value.icon}}"></i>{{/if}} {{$value.text}}</span>
                                                                <span class="pull-right fa fa-angle-right"></span>
                                                            </div>
                                                            {{if $value.children}}
                                                            <ol class="dd-list">
                                                                {{each $value.children}}
                                                                <li class="dd-item dd-item-alt" data-id="{{$value.id}}" data-rank="5" data-text="{{$value.text}}" data-auth="" data-type="" data-url="{{$value.url}}" data-icon="{{$value.icon}}">
                                                                    <div class="dd-handle"></div>
                                                                    <div class="dd-content">
                                                                        <span class="menu-name">{{if $value.icon}}<i class="menu-icon {{$value.icon}}"></i>{{/if}} {{$value.text}}</span>
                                                                        <span class="pull-right fa fa-angle-right"></span>
                                                                    </div>
                                                                </li>
                                                                {{/each}}
                                                            </ol>
                                                            {{/if}}
                                                        </li>
                                                        {{/each}}
                                                    </ol>
                                                    {{/if}}
                                                </li>
                                                {{/each}}
                                            </ol>
                                            {{/if}}
                                        </div>
                                    </li>
                                    {{/each}}
                                </ol>
                            </script>
                        </div>
                    </nav>
                    <script id="ddContent" type="text/html">
                        <span class="menu-name">{{if icon}}<i class="menu-icon {{icon}}"></i>{{/if}} {{text}}</span>
                        <span class="pull-right fa fa-angle-right"></span>
                    </script>
                </div>
                <div class="col-md-5 hidden-xs hidden-sm height-full">
                    <nav class="height-full" data-plugin="slimScroll">
                        <div class="menu-info">
                            <script id="menuInfo" type="text/html">
                                <div class="menu-box animation-fade">
                                    <h4>{{text}}
                                        <button type="button" class="btn btn-pure btn-default btn-sm icon fa fa-trash-o pull-right delete-submenu"></button>
                                    </h4>
                                    <hr>
                                    <div class="form fv-form fv-form-bootstrap">
                                        <form id="compiler_submenu">
                                            <div class="form-group">
                                                {{if icon}}
                                                <label class="control-label">图标&amp;名称：</label>
                                                <div class="input-group">
                                                        <span class="input-group-btn">
                                                        <span class="input-group-addon btn btn-outline btn-default"><i class="fa {{icon}}" id="menu-icon" data-icon="{{icon}}"></i></span>
                                                            <button data-placement="bottomLeft" data-selected="graduation-cap" type="button" class="hidden icp icp-dd1"></button>
                                                        </span>
                                                    <input type="text" class="form-control" name="submenu_name" placeholder="菜单名称" value="{{text}}">
                                                </div>
                                                {{else}}
                                                <label class="control-label">名称：</label>
                                                <input type="text" class="form-control" name="submenu_name" placeholder="菜单名称" value="{{text}}">
                                                {{/if}}
                                            </div>
                                            {{if url !== ""}}
                                            <div class="form-group">
                                                <label class="control-label">菜单链接：</label>
                                                <input type="text" class="form-control" name="submenu_url" placeholder="菜单链接" value="{{url}}">
                                            </div>
                                            {{/if}}
                                            <div class="form-group">
                                                <label class="control-label">权限分配：</label>
                                                <select class="form-control" name="submenu_limit" multiple data-selected-text-format="count"></select>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </script>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="btn-actions text-right">
                <div class="btn-group dropup" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" id="addChlidMenu" data-toggle="dropdown" aria-expanded="false">
                        新增菜单 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu animate" aria-labelledby="addChlidMenu" role="menu">
                        <li class="add-submenu after" role="presentation">
                            <a href="javascript:;" role="menuitem">当前菜单之后</a>
                        </li>
                        <li class="add-submenu append" role="presentation">
                            <a href="javascript:;" role="menuitem">当前菜单的里面</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-success" id="saveChlidMenu">
                    全部保存
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addMenu" aria-hidden="true" aria-labelledby="addMenu" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-center">
        <div class="modal-content">
            <script id="selectOption" type="text/html">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
                    <h4 class="modal-title">添加新菜单</h4>
                </div>
                <form id="controlMenu" method="post">
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="control-label">图标&amp;名称：</label>
                            <div class="input-group">
                            <span class="input-group-btn">
                        <span class="input-group-addon btn btn-outline btn-default">
                            <i class="fa {{icon}}" data-icon="{{icon}}"></i>
                        </span>
                            <button data-placement="bottomLeft" data-selected="graduation-cap" type="button" class="hidden icp icp-dd"></button>
                            </span>
                                <input type="text" class="form-control" name="menu_name" value="{{text}}" placeholder="菜单名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">权限分配：</label>
                            <select class="form-control" name="menu_limit" multiple data-selected-text-format="count" data-plugin="selectpicker"></select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary add-top-menu" type="submit">保存</button>
                        <a class="btn btn-default" data-dismiss="modal" href="#">取消</a>
                    </div>
                </form>
            </script>
        </div>
    </div>
</div>

<script src="/vendor/alertifyjs/dist/js/alertify.js"></script>
<script src="/vendor/nestable2/dist/jquery.nestable.min.js"></script>
<script src="/vendor/fontawesome-iconpicker/dist/js/fontawesome-iconpicker.min.js"></script>
<script src="/vendor/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
<script src="/lib/html5sortable/jquery.sortable.js"></script>
<script src="/vendor/formvalidation.io/dist/js/formValidation.min.js" data-name="formValidation"></script>
<script src="/vendor/formvalidation.io/dist/js/framework/bootstrap4.min.js" data-deps="formValidation"></script>
<script src="/vendor/ladda/dist/spin.min.js"></script>
<script src="/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

<script>
/**
 * QAdmin v1.2.0 (http://www.qadmin.com/)
 * Copyright 2015-2017 QAdmin Team
 * Licensed under the QAdmin License 1.0 (http://www.qadmin.com/about/#license)
 */
 (function () {
    'use strict';

    var $content = $("#qadmin-pageContent"),
        $nestable = $('[data-plugin="nestable"]'),
        $topMenu = $content.find('.top-menu');

    window.Content = App.extend({
        run: function (next) {
            var self = this,
                newMenu = 0;

            self.menuObj = [];

            this.menuInit();

            $content.on('click', '#saveChlidMenu', function () {
                self.saveData();
            });

            $nestable.on('mousedown', function (e) {
                var $itemCopy = $('.dd-placeholder', $nestable), $target, $item;

                if ($itemCopy.length === 0) {
                    return;
                }

                $target = $(e.target);
                $item = $target.closest("li");

                if ($target.is(".dd-handle")) {
                    if ($item.data('id') !== '') {
                        self.menuSign = $item.data('id');
                        self.signType = 'id';
                    }
                    else {
                        self.menuSign = $item.attr('new-build');
                        self.signType = 'build';
                    }
                }

                self.subMenuIndex = $itemCopy.index();
                self.dataRank = $item.data("rank");
                self.$parentMenu = $('.dd-placeholder').closest('li');
            })
                .on("change", function () {
                    var $thisMenu, dataRank, _index, flag, menuData,
                        $item = $(this);

                    if (self.signType === 'id') {
                        $thisMenu = $item.find("li[data-id='" + self.menuSign + "']");
                    } else if (self.signType === 'build') {
                        $thisMenu = $item.find("li[new-build='" + self.menuSign + "']");
                    }

                    _index = $thisMenu.index();

                    function changRank($item) {
                        var currentRank = $item.parent().closest('li').data('rank'),
                            storeParentId = self.$parentMenu.data('id'),
                            currentParentId = $item.parent().closest('li').data('id');

                        currentRank = isNaN(currentRank) ? 2 : currentRank + 1;

                        if (typeof dataRank === 'undefined') {
                            dataRank = currentRank;

                            if (self.dataRank === dataRank && self.subMenuIndex === _index
                                && storeParentId === currentParentId) {
                                return false;
                            }
                        }

                        $item.data('rank', currentRank).attr("data-rank", currentRank);

                        if (currentRank !== 3) {
                            $item.data("icon", "").attr("data-icon", "");
                            $item.children('.dd-content').find("i.menu-icon").remove();
                        } else {
                            if ($item.data("icon") === "") {
                                $item.data("icon", "fa fa-bars").attr("data-icon", "fa fa-bars");
                                $item.children('.dd-content').find("span.menu-name").prepend("<i class='menu-icon fa fa-bars'></i>");
                            }
                        }

                        if (currentRank === 2) {
                            $item.data("url", "").attr("data-url", "");
                        } else {
                            if ($item.find('li').size() < 1 && $item.data("url") === "") {
                                $item.data("url", "#").attr("data-url", "#");
                            }
                        }

                        if ($item.children('ol').children('li[data-text]').size() > 0) {
                            $item.children('ol').children('li[data-text]').each(function () {
                                changRank($(this));
                            });
                        }
                    }

                    flag = changRank($thisMenu, self.dataRank);

                    if (typeof flag !== 'undefined') {
                        return;
                    }

                    self.subType = 'change';

                    if ($thisMenu.data("type") !== "add") {
                        $thisMenu.data("type", "update").attr("data-type", "update");
                    }

                    if ($thisMenu.parent("ol").closest("li").data("url") !== "") {
                        $thisMenu.parent("ol").closest("li").data({"url": "", "type": "update"})
                            .attr({"data-url": "", "data-type": "update"});
                    }

                    if (self.$parentMenu.find('li').size() < 1) {
                        self.$parentMenu.data({"url": "#", "type": "update"})
                            .attr({"data-url": "#", "data-type": "update"});
                    }

                    menuData = self.menuData($nestable.find('.active').parent('li'));

                    self.submenuEdit(menuData);

                });

            $content.on('click', '.top-menu > div[data-children]', function () { // 顶部菜单
                var $that = $(this),
                    updateMsg = function () {
                        $that.siblings('div[data-children]').removeClass('active');
                        $that.addClass('active');

                        self.submenuRender($that.data('children'));
                    };

                if ($('.page-aside-switch').is(':visible')) {
                    self.pageAside();
                }

                if (!$that.hasClass('active')) {

                    if (self.subType) {
                        alertify.theme('bootstrap').okBtn('保存').cancelBtn('不保存')
                            .confirm('您还未对修改过的信息进行保存，请先进行保存！', function () {
                                self.saveData();
                            }, function () {
                                self.subType = undefined;
                                self.menuObj = self.menuData($that);
                                updateMsg();
                            });
                        newMenu = 0;
                    } else {
                        self.subType = undefined;
                        self.menuObj = self.menuData($that);
                        updateMsg();
                    }
                }
            });

            $content.on('click', '.nav-submenu', function () { // 小屏幕下顶部菜单展示
                $(".page-aside").removeClass('open');
            });

            $content.on('click', '[data-tag="list-editable"], #addMenuToggle', function (e) { //添加|编辑顶部菜单
                var $item = $(this),
                    data = self.menuData($item.parents("div[data-children]"));

                if (data.name === undefined) {
                    data.name = '自定义菜单';
                }

                if (data.icon === undefined) {
                    data.icon = 'fa fa-bars';
                }

                var html = template('selectOption', data);

                $('#addMenu').find('.modal-content').html(html);

                self.getAuth(data.id, 'add');

                $('.icp-dd').iconpicker($.po('iconpickerWb')).on('iconpickerSelected', function (e) {
                    $(this).prev('span').children('i[data-icon]').data('icon', e.iconpickerValue).attr('data-icon', e.iconpickerValue);
                });

                $('#addMenu').modal('show');

                self.editMenuValid(data.id);
                e.stopPropagation();
            });

            $content.on('click', '[data-tag="list-delete"]', function (e) { // 删除顶部菜单
                var $item = $(this).parents('div[data-children]'), str,
                    ID = $item.data('id'),
                    callback = function () {
                        if ($item.is('.active')) {
                            if ($item.next('[data-children]').size() > 0) {
                                $item.next().addClass('active');
                            } else if ($item.prev('[data-children]').size() > 0) {
                                $item.prev().addClass('active');
                            } else {
                                alertify.theme('bootstrap')
                                    .alert('您必须保留一个菜单！');
                                return;
                            }

                            str = $item.siblings('div[data-children].active').data('children');
                            self.submenuRender(str);
                        }

                        $item.remove();
                        toastr.success("菜单删除成功！");
                    };

                alertify.theme('bootstrap')
                    .confirm("您确定要删除该菜单吗？", function () {
                        $.ajax({
                            url: $.ctx + '/menu/delete?menuId=' + ID,
                            type: 'POST',
                            dataType: 'JSON',
                            success: function (data) {
                                if (data.success) {
                                    callback();
                                } else {
                                    toastr.error(data.msg);
                                }
                            },
                            error: function () {
                                toastr.error('服务器异常，请稍后再试！');
                            }
                        });
                    });
                e.stopPropagation();
            });

            $content.on('click', '[data-plugin="nestable"] .dd-content:not(.active)', function () {
                var $item = $(this).parent('li'),
                    menuData = self.menuData($item);

                $('[data-plugin="nestable"] .active').removeClass('active');
                $(this).addClass('active');

                self.submenuEdit(menuData);
            });

            $content.on('focusout', 'input[name="submenu_name"]', function () {
                var thisVal = $(this).val(), icon,
                    $item = $nestable.find('.active').parent('li'),
                    storeVal = $item.data('text');

                if (thisVal === storeVal) {
                    return;
                } else if (thisVal === "") {
                    thisVal = storeVal;
                } else {
                    self.subType = 'change';
                    $item.data("text", thisVal).attr("data-text", thisVal);
                    if ($item.data('icon') !== '') {
                        icon = $item.data('icon');
                        $item.children("div.dd-content").children("span.menu-name").html('<i class="menu-icon ' + icon + '"></i> ' + thisVal);
                    } else {
                        $item.children("div.dd-content").children("span.menu-name").text(thisVal);
                    }

                    $('.menu-box h4').text(thisVal);

                    if ($item.data('type') !== 'add') {
                        $item.data('type', 'update').attr('data-type', 'update');
                    }
                }

                $(this).val(thisVal);
            });

            $content.on('focusout', 'input[name="submenu_url"]', function () {
                var thisVal = $(this).val(),
                    $item = $nestable.find('.active').parent('li'),
                    storeVal = $item.data('url');

                if (thisVal === "") {
                    thisVal = storeVal;
                } else {
                    self.subType = 'change';
                    $item.data("url", thisVal).attr("data-url", thisVal);

                    if ($item.data('type') !== 'add') {
                        $item.data('type', 'update').attr('data-type', 'update');
                    }
                }

                $(this).val(thisVal);
            });

            $content.on('change', 'select[name="submenu_limit"]', function () {
                var thisVal = $(this).val(),
                    auths = [],
                    $item = $nestable.find('.active').parent('li');

                self.subType = 'change';

                if (thisVal !== null) {
                    for (var n in thisVal) {
                        auths.push({id: thisVal[n]});
                    }
                }

                $item.data("auth", auths).attr("data-auth", auths);
                if ($item.data('type') !== 'add') {
                    $item.data('type', 'update').attr('data-type', 'update');
                }
            });

            $content.on('click', '.delete-submenu', function () {
                var data, sure = false,
                    $item = $("[data-plugin='nestable']").find('.active').parent('li'),
                    ID = $item.data('id'),
                    delSubmenu = function () {
                        if ($item.next().size() > 0) {
                            $item.next().children('.dd-content').addClass('active');
                        } else if ($item.prev().size() > 0) {
                            $item.prev().children('.dd-content').addClass('active');
                        } else {
                            $item.parent("ol").closest("li").children('.dd-content').addClass('active');
                            $item.parent("ol").remove();
                            sure = true;
                        }

                        $item.remove();
                        toastr.success("菜单删除成功！");
                        data = self.menuData($nestable.find('.active').parent('li'));

                        if (sure) {
                            data.url = "#";
                        }

                        if ($("[data-plugin='nestable']").find("li").size() < 1) {
                            $(".top-menu div[data-children].active").data('children', 'null').attr('data-children', 'null');

                            self.isShow('hide');
                            return;
                        }

                        self.submenuEdit(data);
                    };
                alertify.theme('bootstrap')
                    .confirm("您确定要删除该菜单吗？", function () {
                        if (ID !== "") {
                            $.ajax({
                                url: $.ctx + '/menu/delete?menuId=' + ID,
                                type: 'POST',
                                dataType: 'JSON',
                                success: function (data) {
                                    if (data.success) {
                                        delSubmenu();
                                    } else {
                                        toastr.error("出错了，请重试！");
                                    }
                                },
                                error: function () {
                                    toastr.error("服务器异常，请稍后再试！");
                                }
                            });
                        } else if ($("[data-plugin='nestable']").find('li').size() > 1) {
                            delSubmenu();
                        } else {
                            self.subType = '';
                            $item.remove();
                            self.isShow('hide');
                        }
                    });
            });

            $content.on('click', ".add-submenu", function () {
                var $item = $(this), menuData, $liActive, dataRrank, flag;

                newMenu++;
                self.subType = 'change';

                if ($(".nav-submenu").hasClass('vertical-align')) {
                    menuData = [{
                        text: "自定义菜单一",
                        type: "add",
                        url: "#"
                    }];
                    self.submenuRender(menuData);
                    return;
                }

                $liActive = $('[data-plugin="nestable"] .active').parent('li');
                dataRrank = $liActive.data("rank");
                flag = self.insertChildMenu($item, $liActive, dataRrank, newMenu);

                if (typeof flag === 'undefined') {
                    menuData = self.menuData($nestable.find('.active').parent('li'));

                    self.submenuEdit(menuData);
                }
            });

            $.leavePage = function () {
                $nestable.off();
            };

            next();

        },

        updateOrder: function ($item) {
            var order = [];
            $item.children('.list-group-item').each(function () {
                order.push({
                    "id": $(this).data('id'),
                    "orderNo": $(this).index()
                });
            });

            $.ajax({
                url: $.ctx + '/menu/updateTopOrder',
                type: 'POST',
                data: {topMenus: JSON.stringify(order)},
                dataType: 'JSON',
                success: function (data) {
                    if (data.success) {
                        toastr.success('重新登录可更新顶部菜单！');
                    } else {
                        toastr.error('出错了，请重试！');
                    }
                },
                error: function () {
                    toastr.error('服务器异常，请重试！');
                }
            });
        },

        saveData: function () {
            var self = this;
            this.menuObj.children = $nestable.nestable('serialize');

            $.ajax({
                url: $.ctx + '/menu/save',
                type: 'POST',
                data: {menu: JSON.stringify(this.menuObj)},
                dataType: 'JSON',
                success: function (data) {
                    if (data.success === true) {
                        self.subType = undefined;

                        $.pjax({
                            url: $(".site-contabs").find('ul.con-tabs>li.active>a').attr('href'),
                            container: '#qadmin-pageContent',
                            replace: true
                        });
                        toastr.info("当前菜单保存成功，重新登录可更新菜单数据！");
                    } else {
                        toastr.error('保存失败，请重新保存！');
                    }
                },
                error: function () {
                    toastr.error('服务器异常，请稍后再试!');
                }
            });
        },

        menuData: function (doc) {
            return {
                id: doc.data('id'),
                url: doc.data('url'),
                text: doc.data('text'),
                icon: doc.data('icon'),
                layer: doc.data('layer')
            };
        },

        setMenu: function (data, ID) {
            var $navMenu;

            if (ID !== "") {
                $navMenu = $content.find('.top-menu > div[data-id="' + ID + '"]');
                $navMenu.data({
                    "text": data.text,
                    "icon": data.icon,
                    "limit": data.limit,
                    "type": data.type
                }).attr({
                    "data-text": data.text,
                    "data-icon": data.icon,
                    "data-limit": data.limit,
                    "data-type": data.type
                });

                $navMenu.find(".top_menuname").text(data.text);
                $navMenu.find("i.topmenu-icon").removeClass().addClass("icon " + data.icon);

                if (!$navMenu.hasClass('active')) {
                    return;
                }

                if (JSON.parse($navMenu.data('children')) === null) {
                    this.isShow('hide');
                } else {
                    this.isShow('show');
                }

                return;
            }

            $content.find(".top-menu > div[data-children].active").removeClass('active');
            data = [data];

            this.menuRender(data);
        },

        getAuth: function (ID, type) {
            var $select = $('select[name="submenu_limit"]');

            if (typeof type !== 'undefined') {
                $select = $('select[name="menu_limit"]');
            }

            $.ajax({
                url: $.ctx + '/menu/roles',
                data: {menuId: ID},
                dataType: 'JSON',
                success: function (data) {
                    var html = '', selected,
                        callback = function (options) {
                            if (options.permission) {
                                selected = 'selected';
                            } else {
                                selected = '';
                            }

                            html += '<option value="' + options.id + '" ' + selected + '>'
                                + options.text + '</option>';
                        };

                    if (data.success === true) {
                        for (var i = 0; i < data.auth.length; i++) {
                            callback(data.auth[i]);
                        }

                        $select.html(html);
                        $select.selectpicker($.po('selectpicker'));
                    } else {
                        toastr.error("出错了，请重试！");
                    }
                },
                error: function () {
                    toastr.error('服务器异常，请稍后再试！');
                }
            });
        },

        menuInit: function () {
            var self = this;

            $.ajax({
                url: $.ctx + '/menu/all',
                dataType: 'JSON',
                success: function (data) {
                    self.menuRender(data);
                },
                error: function () {
                    toastr.error('服务器异常，请稍后再试！');
                }
            });
        },

        menuRender: function (menu) {
            var self = this,
                data = {}, html,
                $navMenu = $('.top-menu');

            data.navMenu = menu;

            template.helper('json_str', function (submenu) {
                submenu = JSON.stringify(submenu);

                return submenu;
            });
            html = template('navMenu', data);

            $navMenu.append(html);

            $topMenu.sortable({
                disableIEFix: true
            }).on('sortupdate', function () { // 顶部菜单拖拽移动排序
                self.updateOrder($(this));
            });

            this.submenuRender($navMenu.children("div[data-children].active").data('children'));

            if (this.menuObj.type !== 'add') {
                this.menuObj = this.menuData($navMenu.children("div[data-children].active"));
            }
        },

        isShow: function (opt) {
            var $submenu = $(".nav-submenu"),
                $navMenu = $(".top-menu div[data-children].active"),
                $noSubMenu = $submenu.children(".no-submenu"),
                $pContent = $submenu.children(".page-content");

            if (opt === 'hide') {
                if (!$submenu.hasClass('vertical-align')) {
                    $submenu.removeClass("has-submenu").addClass("vertical-align");
                    $pContent.hide();
                    $noSubMenu.removeClass("hidden");
                }

                $noSubMenu.find("i.topmenu-icon").addClass($navMenu.data("icon"));
                $noSubMenu.find(".nav-menu-name").html($navMenu.data("text"));

            } else {
                if ($submenu.hasClass('vertical-align')) {
                    $submenu.addClass("has-submenu").removeClass("vertical-align");
                    $pContent.show();
                    $noSubMenu.find("i").removeClass().addClass("icon topmenu-icon");
                    $noSubMenu.addClass("hidden");
                }
            }
        },

        submenuRender: function (obj) {
            var data, html, menuData;
            obj = typeof obj === 'string' ? JSON.parse(obj) : obj;

            if (obj === null) {
                this.isShow('hide');
            } else {
                data = {menu: obj};
                html = template('childMenu', data);

                $nestable.html(html);

                menuData = this.menuData($nestable.find('.active').parent('li'));

                this.submenuEdit(menuData);

                this.isShow('show');
            }
        },

        submenuEdit: function (menuData) {
            var self = this,
                html = template('menuInfo', menuData),
                iconView = function (val) {
                    var $item = $nestable.find('.active').parent('li');

                    self.subType = 'change';
                    $item.data("icon", val).attr("data-icon", val);
                    $item.children("div.dd-content").children("span.menu-name").children('i.menu-icon').removeClass().addClass("menu-icon " + val);

                    if ($item.data('type') !== "add") {
                        $item.data('type', 'update').attr('data-type', 'update');
                    }
                };

            $('.menu-info').html(html);

            this.getAuth(menuData.id);

            $('.icp-dd1').iconpicker($.po('iconpicker', {title: '请选择菜单图标'}))
                .on('iconpickerSelected', function (e) {
                    iconView(e.iconpickerValue);
                });

        },

        insertChildMenu: function ($item, $liActive, dataRrank, newMenu) {
            var callback = function (icon) {
                var html;

                if (icon) {
                    html = '<li class="dd-item dd-item-alt" data-id="" data-auth="" data-rank="'
                        + dataRrank + '" new-build="' + newMenu + '" data-text="自定义菜单" data-url="'
                        + '#" data-icon="fa fa-bars" data-type="add"><div class="dd-handle"></div>' +
                        '<div class="dd-content active"><span class="menu-name"><i class="menu-icon' +
                        ' fa fa-bars"></i> 自定义菜单</span><span class="pull-right fa fa-angle-right">' +
                        '</span></div></li>';
                } else {
                    html = '<li class="dd-item dd-item-alt" data-id="" data-auth="" data-rank="' + dataRrank +
                        '" new-build="' + newMenu + '" data-text="自定义菜单" data-url="#" data-icon="" data-type="add">' +
                        '<div class="dd-handle"></div><div class="dd-content active"><span class="menu-name">自定义菜单' +
                        '</span><span class="pull-right fa fa-angle-right"></span></div></li>';
                }

                return html;
            };

            if ($item.hasClass("after")) {
                if (dataRrank === 3) {
                    $liActive.after(callback('icon'));
                } else {
                    $liActive.after(callback());
                }
            }

            if ($item.hasClass("append")) {
                if (dataRrank >= 5) {
                    toastr.warning("已经是最后一级菜单，不能再为其添加子菜单了！");
                    newMenu--;
                    return false;
                }

                if ($liActive.find("ol").size() === 0) {
                    $liActive.append('<ol class="dd-list"></ol>');
                    $liActive.data("url", "").attr("data-url", "");
                }

                dataRrank = Number(dataRrank) + 1;


                if (dataRrank === 3) {
                    $liActive.children("ol").append(callback('icon'));
                } else {
                    $liActive.children("ol").append(callback());
                }
            }
            $nestable.find('.active:first').removeClass("active");
        },

        editMenuValid: function (ID) {
            var that = this;

            $('#controlMenu').formValidation($.po('formValidation', {
                fields: {
                    menu_name: {
                        validators: {
                            notEmpty: {
                                message: '请填写菜单名称'
                            }
                        }
                    },
                    menu_limit: {
                        validators: {
                            callback: {
                                message: '至少选择一个系统权限',
                                callback: function (value) {
                                    return value !== null;
                                }
                            }
                        }
                    }
                }
            }))
                .on('success.form.fv', function (e) {
                    e.preventDefault();
                    ID = ID === undefined ? "" : ID;

                    var validator = $(e.target).data('formValidation'),
                        auth = validator.getFieldElements('menu_limit').val(),
                        menuData = {
                            id: ID,
                            text: validator.getFieldElements('menu_name').val(),
                            icon: $(e.target).find("i[data-icon]").data("icon")
                        };

                    menuData.auth = [];
                    for (var item in auth) {
                        menuData.auth.push({id: auth[item]});
                    }

                    if (ID !== "") {
                        menuData.type = 'update';
                    } else {
                        menuData.type = 'add';
                    }

                    $.ajax({
                        url: $.ctx + '/menu/save',
                        type: 'POST',
                        data: {menu: JSON.stringify(menuData)},
                        dataType: 'JSON',
                        success: function (data) {
                            if (data.success) {
                                delete menuData.type;
                                if (ID !== "") {
                                    $.extend(true, that.menuObj, menuData);
                                } else {
                                    menuData.id = data.id;
                                    menuData.layer = data.layer;
                                    menuData.children = null;
                                    that.menuObj = menuData;
                                }
                                toastr.info('重新登录可更新顶部菜单！');

                                $('#addMenu').one('hidden.bs.modal', function () {
                                    that.setMenu(menuData, ID);
                                }).modal('hide');
                            } else {
                                toastr.error('出错了，请重试！');
                            }
                        },
                        error: function () {
                            toastr.error('服务器异常，请稍后再试！');
                        }
                    });
                });

            $('#addMenu').on('hide.bs.modal', function () {
                $('#controlMenu').formValidation('resetForm', true);
            });
        }
    });

})();
</script>
