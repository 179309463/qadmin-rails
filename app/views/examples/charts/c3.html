    // 曲线图示例
    // -----------------
    (function () {
        c3.generate({
            bindto: '#exampleC3Spline',

                columns: [
                    ['数据1', 100, 165, 140, 270, 200, 140, 220],
                    ['数据2', 110, 80, 100, 85, 125, 90, 100]
                ],
                type: 'spline'
            },
            color: {
                pattern: [$.colors("purple", 600), $.colors("green", 600)]
            },
            axis: {
                x: {
                    tick: {
                        outer: false
                    }
                },
                y: {
                    max: 300,
                    min: 0,
                    tick: {
                        outer: false,
                        count: 7,
                        values: [0, 50, 100, 150, 200, 250, 300]

                }
            },
            grid: {
                x: {
                    show: false
                },
                y: {
                    show: true

    // 散点图示例
    // ------------------
    (function () {
        c3.generate({

                    setosa: 'setosa_x',

    // 柱状图示例
    // --------------
    (function () {
        var bar_chart = c3.generate({
            bindto: '#exampleC3Bar',

            bar_chart.load({
                columns: [

    // Example C3 Stacked Bar
    // ----------------------
    (function () {
        var stacked_bar_chart = c3.generate({
            bindto: '#exampleC3StackedBar',

            bar: {
                width: {
                    max: 45

            grid: {

                    show: true,

        setTimeout(function () {
            stacked_bar_chart.groups([

        setTimeout(function () {
            stacked_bar_chart.load({
                columns: [
